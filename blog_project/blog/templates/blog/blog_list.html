<!-- blog/templates/blog/blog_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
    {% for post in posts %}
        <div>
            <h2>{{ post.title | safe}}</h2>
            <p>{{ post.content | safe}}</p>
        </div>
    {% endfor %}
</body>
</html>
